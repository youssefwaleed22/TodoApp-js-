<body>
   
      <header>Todo List </header>
      <div class="app-wrapper">
        <div class="addAndFilter container">
          <div class="row gy-4 justify-content-center">
            <div class="col-md-5">
              <input id="taskInput" type="text" class="form-control" placeholder="Add What You Need To do">
            </div>
            <div class="col-md-5">
              <select class="form-select" id ="mySelect" aria-label="Default select example">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted" id="completed">Uncompleted</option>
              </select>
           
            </div>
            <input type="search" class="form-control" placeholder="Search By Task Name" id="searchInput">
            <button id="todo-button" class="btn btn-success w-50 mt-4" >Add Todo</button>
            
          </div>
         
        </div>
